

<div class="container">
    <div class="display-4">
    Login de Clientes
    </div>
    <p></p>
    
      <form [formGroup]="formGroup" (ngSubmit)= "cadastrar()">
    
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" name="nome" formControlName="nome">
          <small *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" id="nomeHelp" class="form-text text-muted">Nome é inválido</small>
        </div>
    
        <div class="form-group">
          <label>E-mail</label>
          <input type="text" class="form-control" name="email" formControlName="email">
          <small *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" id="emailHelp" class="form-text text-muted">Email é inválido</small>
        </div>
    
        <div class="form-group">
         <button class="btn btn-primary" [disabled]="formGroup.invalid">Cadastrar</button>
        </div>
      </form>
    
    </div>
